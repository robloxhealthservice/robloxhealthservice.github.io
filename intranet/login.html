<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staff Login - Roblox Health Ministry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../assets/css/nhsuk.min.css">
</head>
<body class="nhsuk-body nhsuk-clearfix">

<header class="nhsuk-header" role="banner">
  <div class="nhsuk-width-container nhsuk-header__container">
    <div class="nhsuk-header__content">
      <span class="nhsuk-header__logo">
        <span class="nhsuk-header__logo-text">Roblox Health Service</span>
      </span>
      <nav class="nhsuk-header__navigation" aria-label="Primary navigation">
        <ul class="nhsuk-header__navigation-list">
          <li class="nhsuk-header__navigation-item"><a class="nhsuk-header__navigation-link" href="../index">Home</a></li>
          <li class="nhsuk-header__navigation-item"><a class="nhsuk-header__navigation-link" href="../vacancies">Vacancies</a></li>
          <li class="nhsuk-header__navigation-item"><a class="nhsuk-header__navigation-link" href="../research">Research</a></li>
          <li class="nhsuk-header__navigation-item"><a class="nhsuk-header__navigation-link" href="login">Staff Login</a></li>
        </ul>
      </nav>
    </div>
  </div>
</header>

<div class="nhsuk-width-container">
  <main class="nhsuk-main-wrapper">
    <h1 class="nhsuk-heading-xl">Staff Login</h1>

    <!-- Fake login: redirect to dashboard -->
    <form onsubmit="window.location.href='dashboard'; return false;">
      <label class="nhsuk-label" for="username">Username</label>
      <input class="nhsuk-input" id="username" type="text" required>

      <label class="nhsuk-label" for="password">Password</label>
      <input class="nhsuk-input" id="password" type="password" required>

      <button class="nhsuk-button nhsuk-button--primary" type="submit">Login</button>
    </form>
  </main>
</div>

<footer class="nhsuk-footer">
  <div class="nhsuk-width-container">
    <p class="nhsuk-body-s">Â© Roblox Health Ministry</p>
  </div>
</footer>

</body>
</html>
