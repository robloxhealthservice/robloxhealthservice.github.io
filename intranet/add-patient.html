<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Add Patient - Roblox Health Service</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../assets/css/nhsuk.min.css">
<style>
.breadcrumb{font-size:0.9rem;margin-top:0.5rem;margin-bottom:1rem;}
.breadcrumb a{color:#005eb8;text-decoration:none;}
.breadcrumb a:hover{text-decoration:underline;}
.nhsuk-input, .nhsuk-select, .nhsuk-textarea{margin-bottom:1rem;}
.nhsuk-button{margin-right:0.5rem;}
</style>
</head>
<body class="nhsuk-body nhsuk-clearfix">

<header class="nhsuk-header">
<div class="nhsuk-width-container nhsuk-header__container">
<span class="nhsuk-header__logo-text">Roblox Health Service</span>
<nav class="nhsuk-header__navigation" aria-label="Primary navigation">
<ul class="nhsuk-header__navigation-list">
<li class="nhsuk-header__navigation-item"><a class="nhsuk-header__navigation-link" href="dashboard">Dashboard</a></li>
<li class="nhsuk-header__navigation-item"><a class="nhsuk-header__navigation-link" href="patients">Patients</a></li>
<li class="nhsuk-header__navigation-item"><a class="nhsuk-header__navigation-link" href="add-patient">Add Patient</a></li>
<li class="nhsuk-header__navigation-item"><a class="nhsuk-header__navigation-link" href="login">Logout</a></li>
</ul>
</nav>
</div>
</header>

<div class="nhsuk-width-container">
<main class="nhsuk-main-wrapper">

<div class="breadcrumb">
<a href="dashboard">Dashboard</a> &gt; <a href="patients">Patients</a> &gt; Add Patient
</div>

<h1 class="nhsuk-heading-xl">Add New Patient</h1>

<form id="addPatientForm">
<label class="nhsuk-label" for="name">Patient Name</label>
<input class="nhsuk-input" id="name" required>

<label class="nhsuk-label" for="room">Room</label>
<input class="nhsuk-input" id="room" required>

<label class="nhsuk-label" for="presenting">Presenting Condition</label>
<input class="nhsuk-input" id="presenting" required>

<label class="nhsuk-label" for="diagnosis">Diagnosis</label>
<input class="nhsuk-input" id="diagnosis">

<label class="nhsuk-label" for="status">Status</label>
<select class="nhsuk-select" id="status">
<option value="Critical">‚ö†Ô∏è Critical</option>
<option value="Stable">‚úÖ Stable</option>
<option value="Recovering">üî∂ Recovering</option>
</select>

<button type="submit" class="nhsuk-button nhsuk-button--primary">Add Patient</button>
<a href="patients" class="nhsuk-button nhsuk-button--secondary">Cancel</a>
</form>

<script>
const form=document.getElementById('addPatientForm');
form.addEventListener('submit', function(e){
  e.preventDefault();
  const patients=JSON.parse(localStorage.getItem('patients')||'[]');
  patients.push({
    name: document.getElementById('name').value,
    room: document.getElementById('room').value,
    presenting: document.getElementById('presenting').value,
    diagnosis: document.getElementById('diagnosis').value,
    status: document.getElementById('status').value,
    timestamp: Date.now()
  });
  localStorage.setItem('patients', JSON.stringify(patients));
  window.location.href='patients';
});
</script>

</main>
</div>

<footer class="nhsuk-footer">
<div class="nhsuk-width-container">
<p class="nhsuk-body-s">¬© Roblox Health Service</p>
</div>
</footer>

</body>
</html>
