<body class="nhsuk-body nhsuk-clearfix">

<header class="nhsuk-header">
<div class="nhsuk-width-container nhsuk-header__container">
<span class="nhsuk-header__logo-text">Roblox Health Service</span>
<nav class="nhsuk-header__navigation" aria-label="Primary navigation">
<ul class="nhsuk-header__navigation-list">

<div class="nhsuk-width-container">
<main class="nhsuk-main-wrapper">

<div class="breadcrumb">
<a href="dashboard.html">Dashboard</a> &gt; <a href="patients.html">Patients</a> &gt; Delete Patient
</div>

<h1 class="nhsuk-heading-xl">Delete Patient</h1>
<p>Are you sure you want to delete this patient? This action cannot be undone.</p>

<button id="confirmDelete" class="nhsuk-button nhsuk-button--warning">Yes, Delete</button>
<a href="patients.html" class="nhsuk-button nhsuk-button--secondary">Cancel</a>

<script>
const urlParams = new URLSearchParams(window.location.search);
const index = urlParams.get('index');
const patients = JSON.parse(localStorage.getItem('patients')||'[]');

document.getElementById('confirmDelete').addEventListener('click', function(){
  patients.splice(index,1);
  localStorage.setItem('patients', JSON.stringify(patients));
  window.location.href='patients.html';
});
</script>

</main>
</div>
