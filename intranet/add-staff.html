<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Add Staff Member - Roblox Health Ministry</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../assets/css/nhsuk.min.css">
<style>
.breadcrumb{font-size:0.9rem;margin-bottom:1rem;}
.breadcrumb a{color:#005eb8;text-decoration:none;}
.nhsuk-input,.nhsuk-select{margin-bottom:1rem;}
</style>
</head>
<body class="nhsuk-body">

<script>
const currentUser = JSON.parse(localStorage.getItem('currentUser')) || {role:'Admin'};
if(currentUser.role !== 'Admin') window.location.href='dashboard';
</script>

<header class="nhsuk-header">
<div class="nhsuk-width-container nhsuk-header__container">
<span class="nhsuk-header__logo-text">Roblox Health Service</span>
<nav class="nhsuk-header__navigation">
<ul class="nhsuk-header__navigation-list">
<li class="nhsuk-header__navigation-item"><a class="nhsuk-header__navigation-link" href="dashboard">Dashboard</a></li>
<li class="nhsuk-header__navigation-item"><a class="nhsuk-header__navigation-link" href="staff">Staff</a></li>
<li class="nhsuk-header__navigation-item"><a class="nhsuk-header__navigation-link" href="login">Logout</a></li>
</ul>
</nav>
</div>
</header>

<div class="nhsuk-width-container">
<main class="nhsuk-main-wrapper">

<div class="breadcrumb">
<a href="dashboard">Dashboard</a> &gt; <a href="staff">Staff</a> &gt; Add Staff
</div>

<h1 class="nhsuk-heading-xl">Add Staff Member</h1>

<form id="addStaffForm">
<label class="nhsuk-label">Name</label>
<input class="nhsuk-input" id="name" required>

<label class="nhsuk-label">Department</label>
<input class="nhsuk-input" id="department" required>

<label class="nhsuk-label">Role</label>
<select class="nhsuk-select" id="role">
<option value="Chairman">Chairman</option>
<option value="Chief Executive Officer">Chief Executive Officer</option>
<option value="Deputy Chief Executive Officer">Deputy Chief Executive Officer</option>
<option value="Board of Directors">Board of Directors</option>
<option value="Clinical Lead">Clinical Lead</option>
<option value="Consultant">Consultant</option>
<option value="Matron">Matron</option>
<option value="Charge Nurse">Charge Nurse</option>
<option value="Registrar">Registrar</option>
<option value="Advanced Practitioner">Advanced Practitioner</option>
<option value="Pharmacist">Pharmacist</option>
<option value="Nurse Specialist">Nurse Specialist</option>
<option value="Nurse Practitioner">Nurse Practitioner</option>
<option value="Staff Nurse">Staff Nurse</option>
<option value="Foundation Years">Foundation Years</option>
<option value="Healthcare Assistant">Healthcare Assistant</option>
<option value="Ancillary Services">Ancillary Services</option>
</select>

<button class="nhsuk-button nhsuk-button--primary">Add Staff</button>
<a href="staff" class="nhsuk-button nhsuk-button--secondary">Cancel</a>
</form>

<script>
document.getElementById('addStaffForm').addEventListener('submit', e=>{
  e.preventDefault();
  const staff = JSON.parse(localStorage.getItem('staff')) || [];
  staff.push({
    name: name.value,
    department: department.value,
    role: role.value
  });
  localStorage.setItem('staff', JSON.stringify(staff));
  window.location.href='staff';
});
</script>

</main>
</div>
</body>
</html>
